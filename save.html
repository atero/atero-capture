<!DOCTYPE html>
<html>
<head>
	<title>chrome-extension</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="webfontkit-baron/stylesheet.css">
	<link rel="stylesheet" type="text/css" href="webfontkit-helvetica/stylesheet.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="header">	
		<div class="container">
			<div class="row">
				<a href="">
					<h1 class="col-sm-2 left0 right0">AteroCapture</h1>
				</a>
				<div class="save-local col-sm-1 left0 right0">
					<span class="local-top-text">SAVE</span>
					<span class="local-bottom-text">LOCAL</span>
					<i class="fa fa-caret-right"></i>	
				</div>		
				<div class="save-image col-sm-1">
					<a href=""><span class="save-image-icon"></span></a>
					<span class="save-image-text">Save image</span>
				</div>		
				<div class="copy-image col-sm-1">
					<a href=""><span class="copy-image-icon"></span></a>
					<span class="copy-image-text">Copy image</span>
				</div>	
				<div class="print-image col-sm-1">
					<a href=""><span class="print-image-icon"></span></a>
					<span class="print-image-text">Print image</span>
				</div>	
			<div class="sepaerator-line"></div>
			<div class="save-online col-sm-1 left0 right0">
				<span class="online-top-text">SAVE</span>
				<span class="online-bottom-text">ONLINE</span>
				<i class="fa fa-caret-right"></i>	
			</div>
			<div class="save-atero col-sm-1">
				<a href="http://www.aterostudio.com/"><span class="save-atero-icon"></span></a>
				<span class="save-atero-text">On Atero</span>
			</div>		
			<div class="save-google col-sm-1">
				<a href="https://www.google.com/intl/ru/drive/"><span class="save-google-icon"></span></a>
				<span class="save-google-text">On Google</span>
			</div>	
			<div class="save-dropbox col-sm-1">
				<a href="https://www.dropbox.com/"><span class="save-dropbox-icon"></span></a>
				<span class="save-dropbox-text">On Dropbox</span>
			</div>	
		</div>
	</div>	
	<div class="clearfix"></div>
	<div class="container">
		<div class="row">
			<div class="go-back col-sm-2 left0 right0">
				<div class="back-button">
					<a href="index.html">
						<span class="back-icon"></span>
						<span class="back-text">Back</span>						
					</a>
				</div>
			</div>	
			<div class="social-icons">
				<a href="https://twitter.com/"><i class="fa fa-twitter-square"></i></a>
				<a href="https://www.facebook.com/"><i class="fa fa-facebook-square"></i></a>
				<a href="https://plus.google.com/"><i class="fa fa-google-plus-square"></i></a>
			</div>	
			<div class="picture-border col-sm-12"></div>	
		</div>
	</div>
</body>
</html>
